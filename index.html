<!DOCTYPE html>
<html>
<head>
    <title>Lue~Lue~Lue~ Reading Accelerator 阅读加速器</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="title">
        Lue~Lue~Lue~<br />
        Reading Accelerator<br />
        阅读加速器
    </h1>

    <div id="content">
        <div id="box_left">
            <p id="line_left">
                <span id="data_left"></span>
            </p>
        </div>

        <div id="box_right">
            <p id="line_right">
                <span id="data_main"></span>
                <span id="data_right">Loading...</span>
            </p>
        </div>
    </div>

    <div id="control">
        <button id="input_play" onclick="playStartPause();">Play / Pause</button><br />
        <textarea id="input_text" type="text" rows="5"></textarea><br />
        <input id="input_url" type="text" value="http://" />
    </div>

    <script src="database.js"></script>
    <script src="textctrl.js"></script>
    <script src="player.js"></script>
    <script src="defaultdata.js"></script>
</body>
