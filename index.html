<!DOCTYPE html>
<html>
<head>
    <title>Lue~Lue~Lue~ Reading Accelerator 阅读加速器</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="title">
        Lue~Lue~Lue~<br />
        Reading Accelerator
    </h1>

    <div id="content">
        <div id="box_left">
            <p id="line_left">
                <span id="data_left"></span>
            </p>
        </div>

        <div id="box_right">
            <p id="line_right">
                <span id="data_main"></span>
                <span id="data_main_extra"></span>
                <span id="data_right">Loading...</span>
            </p>
        </div>
    </div>

    <div id="control">
        <input id="input_tick" type="text" align="right" value="100" />
        <span id="input_unit"> ms/unit </span>
        <button id="input_play" onclick="playStartPause();">Play / Pause</button><br />
        <textarea id="input_text" type="text" rows="5"></textarea><br />
    </div>

    <p>By <a href="https://github.com/hczhcz">hcz</a> - Fork me on <a href="https://github.com/hczhcz/lueluelue">Github</a></p>

    <script src="database.js"></script>
    <script src="textctrl.js"></script>
    <script src="defaultdata.js"></script>
    <script src="player.js"></script>
</body>
